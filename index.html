<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vocabulary Tester</title>
    <script>
        // Define the vocabulary words and their definitions
        var vocabulary = {
            "stolid": "calm, dependable, and showing little emotion or animation",
            "mediocrity":  "the quality or state of being mediocre", 
            "aggregation": "the formation of a number of things into a cluster",
            "cluster": "a group of similar things or people positioned or occurring closely together",
            // more words and definitions...
        };
        
        // Define a function that randomly selects a word and prompts the user for its definition
        function testVocabulary() {
            // Select a random word from the vocabulary
            var words = Object.keys(vocabulary);
            var randomWord = words[Math.floor(Math.random() * words.length)];
            var definition = vocabulary[randomWord];
            
            // Prompt the user for the definition of the word
            var userAnswer = prompt("What is the definition of '" + randomWord + "'?");
            
            // Check the user's answer and display feedback
            if (userAnswer === definition) {
                alert("Correct!");
            } else {
                alert("Incorrect. The definition of '" + randomWord + "' is '" + definition + "'.");
            }
        }
    </script>
</head>
<body>
    <h1>Vocabulary Tester</h1>
    <p>Click the button to start the test.</p>
    <button onclick="testVocabulary()">Start Test</button>
</body>
</html>
